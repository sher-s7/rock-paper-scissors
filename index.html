<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top">First to 5 wins...</div>
    <ul>
        <li><button class="Rock">👊</button></li>
        <li><button class="Paper">✋</button></li>
        <li><button class="Scissors">✌️</button></li>
    </ul>
    <div class="choices">
        <ul>
            <li>You chose: <b><span id="pChoice"></span></b></li>
            <li>Computer chose: <b><span id="cChoice"></span></b></li>
        </ul>
    </div>
    <div class="scores">Your Score: <span id="playerScore"></span> Computer's Score: <span id="compScore"></span></div>
    <div id="result"></div>
    <div class="playagain hidden"><input type="button" id="playbutton" value="Play Again?"></div>
    <script src="rockpaperscissors.js"></script>

</body>

</html>
